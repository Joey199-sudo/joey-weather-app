<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joey Weather search</title>
    <link href="./src/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="./img/logo.PNG" width="100" height="80" alt="logo" />
    </div>
    <div class="containers">
      <form class="searchForm" id="form" action="/submit-form" method="post">
        <input
          class="form"
          id="search"
          type="text"
          name="city"
          placeholder="Enter a city near you"
        />

        <input type="submit" value="search" id="btnSearch" />
      </form>
      <div class="current">
        <h1 id="current-city">Pretoria</h1>
        <small>current</small>
        <div class="temp">
          <span id="temp">25</span><sup>&deg; C | &deg;F</sup>
        </div>
        
        <span class="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-icon"></span><small id="des">Showers and thundershowers</small>
        <br>
        <br>
        <p class="currentTime">Saturday 16 Dec , 14:41</p>
      </div>
      <div class="col">
        <div class="condition">
          <div class="condition-heading">
            <span class="day">Today</span>'s weather condition
          </div>
          <div class="condition-body">
            <ul class="condition-list">
              <li class="list-group-item">
                Humidity
                <span class="pullright"><span id="humidity">9</span>%</span>
              </li>

              <li class="list-group-item">
                Temperature
                <span class="pullright"><span id="curTemp">12</span>&deg;C</span>
              </li>
              <li class="list-group-item">
                Feels like
                <span class="pullright"><span id="feels_like">30</span>&deg;C
              </li>
              <li class="list-group-item">
                Weather Condition
                <span class="pullright"
                  ><span id="weather_condi">cloudy</span></span
                >
              </li>

              <li class="list-group-item">
                Wind speed <span class="pullright"><span id="wind_speed">10</span>km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./src/javascript.js"></script>
  </body>
</html>
